<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
        <h2>Signup form</h2>
        <form id="signup-form2">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="pincode" placeholder="Pincode" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                <input type="text" id="aadharNo" placeholder="Aadhar Number" required>
            </div>
            <div class="form-group">
                <input type="text" id="panCardNo" placeholder="PAN Card Number" required>
                <input type="text" id="bankName" placeholder="Bank Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="accountNo" placeholder="Account Number" required>
                <input type="text" id="ifscCode" placeholder="IFC Code" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
