<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Registration Form:</h1>
    <form id="registrationForm">
        <input type="text" id="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="text" id="address" placeholder="Address" required><br>
        <input type="text" id="pincode" placeholder="Pincode" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="date" id="dob" placeholder="Date of Birth" required><br>
        <input type="text" id="phoneNumber" placeholder="Phone Number" required><br>
        <input type="text" id="aadharNo" placeholder="Aadhar Number" required><br>
        <input type="text" id="panCardNo" placeholder="PAN Card Number" required><br>
        <input type="text" id="bankName" placeholder="Bank Name" required><br>
        <input type="text" id="accountNo" placeholder="Account Number" required><br>
        <input type="text" id="ifscCode" placeholder="IFSC Code" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>

    <a href="/index.html">Home Page</a>
    <a href="/userdata.html">User Data Page</a>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address: document.getElementById('address').value,
                pincode: document.getElementById('pincode').value,
                email: document.getElementById('email').value,
                dob: document.getElementById('dob').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                aadharNo: document.getElementById('aadharNo').value,
                panCardNo: document.getElementById('panCardNo').value,
                bankName: document.getElementById('bankName').value,
                accountNo: document.getElementById('accountNo').value,
                ifscCode: document.getElementById('ifscCode').value,
                password: document.getElementById('password').value
            };

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(user),
            })
            .then(() => alert('User registered successfully'))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
